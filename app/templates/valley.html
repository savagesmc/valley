{% extends "base.html" %}

{% block title %}Valley Contest Practice{% endblock %}

{% block page_content %}

<div class="page-header">
    <h1>Valley Contest Practice Songlist</h1>
</div>

<div class="group_list">
   {% for group, songs in groups.iteritems() %}
      <div class="group">
         <h3>{{ group }} </h3>
         {% for song in songs %}
            <div class="song">
               <a href = {{ url_for('valleySong', song=song) }}> {{ song }} </a>
            </div>
         {% endfor %}
      </div>
   {% endfor %}
</div>

{% endblock %}
