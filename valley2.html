{% extends "base.html" %}

{% block title %}Valley Contest Practice{% endblock %}

{% block page_content %}

<div class="page-header">
   <h1>Valley Contest Practice</h1>
</div>

{% endblock %}

{% block carousel %}

<div class="carousel slide" id="musicSlides" data-ride="carousel">
   <div class="carousel-inner">
      <div class="item active">
         <img class="d-block w-100" src="{{ url_for('static', filename='Page_1.jpg') }}">
      </div>
      <div class="item">
         <img class="d-block w-100" src="{{ url_for('static', filename='Page_2.jpg') }}">
      </div>
      <div class="item">
         <img class="d-block w-100" src="{{ url_for('static', filename='Page_3.jpg') }}">
      </div>
      <div class="item">
         <img class="d-block w-100" src="{{ url_for('static', filename='Page_4.jpg') }}">
      </div>
   </div>
   <a class="carousel-control-prev" href="#musicSlides" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
   </a>
   <a class="carousel-control-next" href="#musicSlides" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
   </a>
</div>

{% endblock %}
