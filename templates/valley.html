{% extends "base.html" %}

{% block title %}Valley Contest Practice{% endblock %}

{% block page_content %}

<div class="page-header">
    <h1>Valley Contest Practice Songlist</h1>
</div>

<div class="song_list">
   {% for song in songs %}
   <div class="songlist">
      <a href = {{ url_for('valleySong', song=song) }}> {{ song }} </a>
   </div>
   {% endfor %}
</div>

{% endblock %}
