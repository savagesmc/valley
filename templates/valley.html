{% extends "base.html" %}

{% block title %}Valley Contest Practice{% endblock %}

{% block page_content %}

<div class="page-header">
   <h1>Valley Contest Practice</h1>
</div>

<div class="carousel slide" id="musicSlides" data-ride="carousel">
   <div class="carousel-inner">
      <div class="item active">
         <img src="{{ url_for('static', filename='contest/Tiritomba/Page_1.jpg') }}" style="margin 0px auto; text-align center">
      </div>
      <div class="item">
         <img src="{{ url_for('static', filename='contest/Tiritomba/Page_2.jpg') }}" style="margin 0px auto; text-align center">
      </div>
      <div class="item">
         <img src="{{ url_for('static', filename='contest/Tiritomba/Page_3.jpg') }}" style="margin 0px auto; text-align center">
      </div>
      <div class="item">
         <img src="{{ url_for('static', filename='contest/Tiritomba/Page_4.jpg') }}" style="margin 0px auto; text-align center">
      </div>
   </div>
   <a class="left carousel-control" href="#musicSlides" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
   </a>
   <a class="right carousel-control" href="#musicSlides" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
   </a>
</div>

{% endblock %}
