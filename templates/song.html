{% extends "base.html" %}

{% block page_content %}
<div class="row">
   <div class="col-sm-3">
      <!-- This audio player snippet was derived from code found on:
          https://searchcode.com/codesearch/raw/69757962/ -->
      <h3>Music Parts</h3>
      <audio controls="controls" autoplay="autoplay"></audio>
      <ul>
         {% for song in mp3urls %}
            <li><a onclick="changeTrack('{{song}}')" href="javascript:void(0);">{{mp3s[loop.index-1]}}</a></li>
         {% endfor %}
      </ul>
      <script type="text/javascript">
         function changeTrack(song){
            $('audio').attr('src', '/static/'+song);
         }
      </script>
   </div>

   <div class = "col-sm-8">
      <div class="carousel slide" id="musicSlides" data-ride="carousel">
         <div class="carousel-inner">
            {% for item in pages %}
            <div class="item{% if loop.index == 1%} active{% endif %}">
               <img src="{{ url_for('static', filename=item) }}" style="margin 5px auto; text-align center">
            </div>
            {% endfor %}
         </div>
         <a class="left carousel-control" href="#musicSlides" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
         </a>
         <a class="right carousel-control" href="#musicSlides" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
         </a>
      </div>
   </div>
</div>
{% endblock %}
